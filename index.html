<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset_"UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=""X-UA-Compatible" content="ie=edge"
    <title></title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600;700&display=swap" rel="stylesheet">

    

    
 

</head>

<body>

    <h1 class="title">P O K E D E X</h1><br><br>

   

    <div class="center-on-page">

  
       
   
       <div class="context">
        <h1></h1>
    </div>


<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    <br><br><br>
 
    <div id="pokedex">
      <div id="left">
        <div id="logo"></div>
        <div id="bg_curve1_left"></div>
        <div id="bg_curve2_left"></div>
        <div id="curve1_left">
          <div id="buttonGlass">
            <div id="reflect"> </div>
          </div>
          <div id="miniButtonGlass1"></div>
          <div id="miniButtonGlass2"></div>
          <div id="miniButtonGlass3"></div>
        </div>
        <div id="curve2_left">
          <div id="junction">
            <div id="junction1"></div>
            <div id="junction2"></div>
          </div>
        </div>
        <div id="screen">
          
          
          <div id="buttonbottomPicture"></div>
          <div id="speakers">
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
            <div class="sp"></div>
          </div>
        </div>
        <div id="bigbluebutton"></div>
        <div id="barbutton1"></div>
        <div id="barbutton2"></div>
        <div id="cross">
          <div id="leftcross">
            <div id="leftT"></div>
          </div>
          <div id="topcross">
            <div id="upT"></div>
          </div>
          <div id="rightcross">
            <div id="rightT"></div>
          </div>
          <div id="midcross">
            <div id="midCircle"></div>
          </div>
          <div id="botcross">
            <div id="downT"></div>
          </div>
        </div>
      </div>
      <div id="right">
        
        
        
        <div id="miniButtonGlass4"></div>
        <div id="miniButtonGlass5"></div>
        <div id="barbutton3"></div>
        <div id="barbutton4"></div>
        <div id="yellowBox1"></div>
        <div id="yellowBox2"></div>
        <div id="bg_curve1_right"></div>
        <div id="bg_curve2_right"></div>
        <div id="curve1_right"></div>
        <div id="curve2_right"></div>
      </div>
    </div>

    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <form method="get" action="" onsubmit="buscarpokemon(event)">
          <input type="text" name="pokemon" autocomplete="off" required>
          <i class="fa fa-search"></i>
          <a href="javascript:void(0)" id="clear-btn">Clear</a>
        </form>    
      
    
        


    
    <div class="cards-list">

      <div class="card1">
  
  
        <div data-details-pokemon class="details-pokemon"></div>
    
  
      </div>

      <div class="card2">
        <div data-name-pokemon class="namepok"></div>
        
        <div data-info-pokemon class="info-pokemon"></div>
          
        <div data-img-pokemon-container class="img-pokemon-container"></div>
        <img data-img-pokemon src="./img/scan.gif" class="pokimg" alt="">
     
        <div data-number-pokemon class="number"></div>
        <div data-type-pokemon class="type-pokemon"></div>
    

      </div>
    
  
    </div>




    <div data-moves-pokemon class="moves-pokemon"></div>


    

    

   


</body>

</html>
